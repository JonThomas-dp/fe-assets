<svg xmlns="http://www.w3.org/2000/svg" width="420" height="206" font-family="Arial, sans-serif" font-size="10">
  <!-- ===== Left table: Customers ===== -->
  <!-- outer box -->
  <rect x="20" y="20" width="190" height="166" fill="#fff" stroke="#000" stroke-width="1"/>

  <!-- title row -->
  <line x1="20" y1="45" x2="210" y2="45" stroke="#000" stroke-width="1"/>
  <text x="115" y="35" text-anchor="middle" font-weight="bold">Customers</text>

  <!-- column verticals -->
  <line x1="50" y1="45" x2="50" y2="186" stroke="#000" stroke-width="1"/>
  <line x1="150" y1="45" x2="150" y2="186" stroke="#000" stroke-width="1"/>

  <!-- header row -->
  <line x1="20" y1="65" x2="210" y2="65" stroke="#000" stroke-width="1"/>
  <text x="25" y="60" font-weight="bold">PK</text>
  <text x="55" y="60" font-weight="bold">customer_id</text>
  <line x1="53" y1="63" x2="118" y2="63" stroke="#000" stroke-width="0.5"/>
  <text x="160" y="60" font-weight="bold">INTEGER</text>

  <!-- data rows -->
  <text x="55" y="82">name</text>
  <text x="160" y="82">TEXT</text>

  <text x="55" y="98">street_address</text>
  <text x="160" y="98">TEXT</text>

  <text x="55" y="114">city</text>
  <text x="160" y="114">TEXT</text>

  <text x="55" y="130">state</text>
  <text x="160" y="130">TEXT</text>

  <text x="55" y="146">postal_code</text>
  <text x="160" y="146">TEXT</text>

  <text x="55" y="162">phone</text>
  <text x="160" y="162">TEXT</text>

  <text x="55" y="178">email</text>
  <text x="160" y="178">TEXT</text>

  <!-- ===== Right table: Products ===== -->
  <rect x="240" y="20" width="150" height="134" fill="#fff" stroke="#000" stroke-width="1"/>

  <!-- title -->
  <line x1="240" y1="45" x2="390" y2="45" stroke="#000" stroke-width="1"/>
  <text x="315" y="35" text-anchor="middle" font-weight="bold">Products</text>

  <!-- column verticals -->
  <line x1="265" y1="45" x2="265" y2="154" stroke="#000" stroke-width="1"/>
  <line x1="335" y1="45" x2="335" y2="154" stroke="#000" stroke-width="1"/>

  <!-- header -->
  <line x1="240" y1="65" x2="390" y2="65" stroke="#000" stroke-width="1"/>
  <text x="245" y="60" font-weight="bold">PK</text>
  <text x="270" y="60" font-weight="bold">product_id</text>
  <line x1="268" y1="63" x2="320" y2="63" stroke="#000" stroke-width="0.5"/>
  <text x="345" y="60" font-weight="bold">INTEGER</text>

  <!-- data rows -->
  <text x="270" y="82">name</text>
  <text x="345" y="82">TEXT</text>

  <text x="270" y="98">make</text>
  <text x="345" y="98">TEXT</text>

  <text x="270" y="114">model</text>
  <text x="345" y="114">TEXT</text>

  <text x="270" y="130">price</text>
  <text x="345" y="130">REAL</text>
</svg>
